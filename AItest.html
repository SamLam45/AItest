<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ollama 聊天室 - qwen2.5vl:72b</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Microsoft JhengHei', sans-serif; }
    body { background: #f0f2f5; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: #4CAF50; color: white; padding: 16px; text-align: center; font-size: 1.3em; font-weight: bold; }
    .chat-box { height: 60vh; overflow-y: auto; padding: 16px; background: #f9f9f9; }
    .message { margin: 10px 0; padding: 12px; border-radius: 12px; max-width: 80%; line-height: 1.6; }
    .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; }
    .ai { background: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
    .input-area { display: flex; padding: 12px; border-top: 1px solid #ddd; background: white; }
    #userInput { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { margin-left: 8px; padding: 12px 16px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #45a049; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status { text-align: center; padding: 8px; font-size: 0.9em; color: #666; }
    .error { color: #d32f2f; }
    .success { color: #388e3c; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">🧠 Ollama 聊天室 (qwen2.5vl:72b)</div>
  <div id="chatBox" class="chat-box"></div>
  <div class="status" id="status">準備就緒</div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="輸入訊息..." />
    <button id="sendBtn">發送</button>
    <button id="voiceBtn" title="語音輸入">🎤</button>
  </div>
</div>

<script>
  const API_URL = 'http://150.5.160.10:8085/api/chat';
  const MODEL = 'qwen2.5vl:72b';

  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const voiceBtn = document.getElementById('voiceBtn');
  const status = document.getElementById('status');

  // 發送訊息
  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, true);
    userInput.value = '';
    updateStatus('發送中...', 'info');

    const payload = {
      model: MODEL,
      messages: [{ role: 'user', content: text }],
      stream: false
    };

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json',
          'ngrok-skip-browser-warning': '1'
        },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      const aiReply = data.message?.content || '無回應';

      addMessage(aiReply, false);
      updateStatus('完成', 'success');
    } catch (err) {
      addMessage(`❌ 錯誤：${err.message}`, false);
      updateStatus('連線失敗', 'error');
      console.error(err);
    }
  }

  // 新增訊息
  function addMessage(content, isUser) {
    const msg = document.createElement('div');
    msg.className = `message ${isUser ? 'user' : 'ai'}`;
    msg.innerHTML = isUser ? escapeHtml(content) : formatAI(content);
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    if (!isUser) {
      setTimeout(() => MathJax.typesetPromise([msg]), 100);
    }
  }

  // 格式化 AI 回應（支援 Markdown、數學）
  function formatAI(text) {
    return text
      .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>')
      .replace(/\n/g, '<br>')
      .replace(/\$\$([\s\S]*?)\$\$/g, '<span class="mathjax">\\[$1\\]</span>')
      .replace(/\$([\s\S]*?)\$/g, '<span class="mathjax">\\($1\\)</span>');
  }

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, tag => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[tag]);
  }

  function updateStatus(msg, type) {
    status.textContent = msg;
    status.className = `status ${type}`;
  }

  // 事件
  sendBtn.onclick = sendMessage;
  userInput.onkeypress = e => e.key === 'Enter' && sendMessage();

  // 語音輸入（可選）
  if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'zh-TW';
    recognition.interimResults = false;

    voiceBtn.onclick = () => {
      recognition.start();
      voiceButton.textContent = '🔴';
      updateStatus('聆聽中...', 'info');
    };

    recognition.onresult = e => {
      userInput.value = e.results[0][0].transcript;
      voiceBtn.textContent = '🎤';
      updateStatus('語音輸入完成', 'success');
    };

    recognition.onerror = () => {
      voiceBtn.textContent = '🎤';
      updateStatus('語音失敗', 'error');
    };

    recognition.onend = () => voiceBtn.textContent = '🎤';
  } else {
    voiceBtn.style.display = 'none';
  }

  // 歡迎訊息
  addMessage('您好！我是 qwen2.5vl:72b 多模態模型。\n\n您可以輸入數學題、問問題，或上傳圖片（進階版支援）。', false);
</script>

</body>
</html>
